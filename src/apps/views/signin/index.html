
<!DOCTYPE html>
<html>
<head>
	<title>Đăng Nhập-Đăng ký</title>
<!-- metatags-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="student portal form a Flat Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
	function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- Custom-Style-Sheet -->
	<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all"/><!--style_sheet-->
	<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" property="" />
	<link rel="stylesheet" type="text/css" href="css/animate.css"><!--Animate-->
	<link rel="stylesheet" href="css/font-awesome.css"> <!-- Font-Awesome_Icons-CSS -->
	<link rel="stylesheet" href="css/sweetalert2.min.css">
<!--//Custom-Style-Sheet -->
</head>
<body>
<div class="CSl-head">
	<h1>Tham gia vào Khóa học nào !!!</h1>
</div>
<div class="CSl-main">
<div class="CSl-left-side">
	
<div class="flexslider">
  <ul class="slides">
    <li>
      <img src="images/js.png" alt="image"/>
    </li>
    <li>
      <img src="images/react.jpg" alt="image"/>
    </li>
    <li>
      <img src="images/jq.png" alt="image"/>
    </li>
    <li>
      <img src="images/angular2.png" alt="image"/>
    </li>
	<li>
      <img src="images/android.jpg" alt="image"/>
    </li>
  </ul>
</div>
</div>

<div class="CSl-rigt-side">
	<form action="#" method="post">
		<div class="CSl-signin">
			<a class="CS_play_icon1" href="#small-dialog1" id="DangNhap"> Đăng Nhập</a>
		</div>
		<div class="CSl-signup">
			<a class="CS_play_icon1" href="#small-dialog2" id="DangKy"> Đăng Ký</a>
		</div>
		<div class="clear"></div>
	</form>	
</div>
<div class="clear"></div>
</div>

<!--sign in form -->
<div id="small-dialog1" class="mfp-hide">
	<div class="wthree-container">
		<div class="wthree-form">
			<div class="agileits-2">
				<h2>Đăng Nhập</h2>
			</div>
			<form>
				<div class="CS-user">
					<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
					<input type="text" name="TaiKhoan" placeholder="Tài khoản" required="" id="TKDangNhap">
				</div>
				<div class="clear"></div>
				<div class="CS-psw">
					<span><i class="fa fa-key" aria-hidden="true"></i></span>
					<input type="password" name="password" placeholder="Mật khẩu" required="" id="MKDangNhap">
				</div>
				<div class="clear"></div>
				<div class="signin">
					<input type="button" value="Đăng Nhập" id="btnDangNhap">
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
<!--sign in form -->
<!-- for register popup -->

<!--sign up form -->
<div id="small-dialog2" class="mfp-hide">
	<div class="wthree-container">
		<div class="wthree-form bg">	
			<div class="agileits-2">
				<h2>Đăng Ký tại đây</h2>
			</div>
			<form>
				<div class="CS-user">
					<span><i class="fa fa-user-o" aria-hidden="true"></i></span>
					<input type="text" name="TaiKhoan" placeholder="Tài Khoản" required="" id="TaiKhoan" class="clearForm">
				</div>
				<div class="clear"></div>
				<div class="CS-email">
					<span><i class="fa fa-envelope" aria-hidden="true"></i></span>
					<input type="password" name="MatKhau" placeholder="Mật khẩu" required="" id="MatKhau" class="clearForm" />
				</div>
				<div class="clear"></div>
				<div class="CS-psw">
					<span><i class="fa fa-key" aria-hidden="true"></i></span>
					<input type="text" name="HoTen" placeholder="Họ Tên" required="" id="HoTen" class="clearForm">
				</div>
				<div class="CS-cpsw">
					<span><i class="fa fa-envelope" aria-hidden="true"></i></span>
					<input type="text" name="Email" placeholder="Email" required="" id="Email" class="clearForm">
				</div>
				<div class="clear"></div>
				<div class="CS-cpsw">
					<span><i class="fa fa-phone" aria-hidden="true"></i></span>
					<input type="text" name="SoDT" placeholder="Số Điện Thoại" required="" id="SoDT" class="clearForm">
				</div>
				<div class="clear"></div>
				<div class="signin">
					<input type="button" value="Đăng Ký" id="btnDangKy">
				</div>
				<div class="clear"></div>
			</form>
		</div>
	</div>
</div>
<!--sign in form -->	
<!-- //for register popup -->

	
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<!-- pop-up-box-js-file -->  
<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
<!--//pop-up-box-js-file -->
<script src="js/wow.min.js"></script>
<script src="js/sweetalert2.all.min.js"></script>

<script src="../../controllers/TaiKhoan/Validation.js"></script>
<script src="../../services/TaiKhoan/DangKyService.js"></script>
<script src="../../services/TaiKhoan/DangNhapService.js"></script>
<script src="../../services/TaiKhoan/ThongTinService.js"></script>
<script src="../../services/TaiKhoan/KhoaHocService.js"></script>
<script src="../../controllers/NguoiDung/Login.js"></script>



<script>
	$(document).ready(function() {
	$('.CS_play_icon,.CS_play_icon1,.CS_play_icon2').magnificPopup({
		type: 'inline',
		fixedContentPos: false,
		fixedBgPos: true,
		overflowY: 'auto',
		closeBtnInside: true,
		preloader: false,
		midClick: true,
		removalDelay: 100,
		mainClass: 'my-mfp-zoom-in'
	});
																	
	});
</script>
<!-- flexSlider -->
	<script defer src="js/jquery.flexslider.js"></script>
	<script type="text/javascript">
		$(window).load(function(){
		  $('.flexslider').flexslider({
			animation: "slide",
			start: function(slider){
			  $('body').removeClass('loading');
			}
		  });
		});
	</script>
<!-- //flexSlider -->
</body>
</html>
